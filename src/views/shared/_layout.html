@{ layout = null; }
<html>
<head>
    <title>createsend-node</title>

    <link type="text/css" rel="Stylesheet" href="/css/bootstrap.min.css" />
    <link type="text/css" rel="Stylesheet" href="/css/prism.min.css" />
    <link type="text/css" rel="Stylesheet" href="/css/site.css" />
</head>
<body>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">createsend-node</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li @(model.activeTab == 'home' ? 'class="active"' : '')><a href="/">Home</a></li>
                    <li @(model.activeTab == 'about' ? 'class="active"' : '')><a href="/about">About</a></li>
                    <li><a href="https://github.com/nufyoot/createsend-node">Source</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        @renderBody()
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</html>
